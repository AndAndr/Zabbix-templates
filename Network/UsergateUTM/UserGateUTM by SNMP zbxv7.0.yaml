        - uuid: ff6d805e02bb4c8e818b68516923fb4f
          name: trapCableStatus
          type: SNMP_TRAP
          key: 'snmptrap[.*trapCableStatus|.*\.45741\.2\.10\.1\.4\.7$]'
          delay: '0'
          history: 2w
          value_type: LOG
          trends: '0'
          description: 'Cable was plugged/unplugged from interface'
