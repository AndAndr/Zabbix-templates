      template: 'Template Eltex MES SNMPv2'
      name: 'Template Eltex MES SNMPv2'
      description: |
        https://github.com/AndAndr
        Шаблон для коммутаторов Eltex серии MES
      templates:
        -
          name: 'Generic by SNMP'
        -
          name: 'Module Eltex MES Interfaces SNMPv2'
        -
