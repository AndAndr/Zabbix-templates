              tags:
                -
                  tag: component
                  value: network
                -
                  tag: component
                  value: timesource
                -
                  tag: timesource
                  value: '{#ADDRESS}'
            -
              uuid: 176feae926b74bd0bad01c4d571e91c3
              name: '{#ADDRESS} NTP tests123 result'
              type: DEPENDENT
              key: 'ntp.test.123.[{#ADDRESS}]'
              delay: '0'
              history: 20d
              trends: 60d
              description: 'RFC 5905 тесты №1,2,3. Результат 111 - норма.'
              preprocessing:
