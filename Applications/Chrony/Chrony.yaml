          preprocessing:
            -
              type: JAVASCRIPT
              parameters:
                - |
                  var lld = [];
                  var lines = value.match(/^\d+\.\d+\.\d+\.\d+/gm).reduce(function(a,b){if(a.indexOf(b) < 0)a.push(b);return a;},[]).join("\n").replace(/:/g,"").replace(/ /g,"").split("\n");
                  var lines_num = lines.length;
                  for (i = 0; i < lines_num; i++)
                  {
                  var row = {};
                  row["{#ADDRESS}"] = lines[i]
                  lld.push(row);
                  }
                  return JSON.stringify(lld);
