zabbix_export:
  version: '6.0'
  date: '2024-03-05T13:38:03Z'
  groups:
    -
      uuid: 2cb435130e6a483a8b41678605abea1b
      name: 'Templates/Other Hardware'
  templates:
    -
      uuid: 8e57c4ba614242c39c0c4dbc653e110b
      template: Template_LGe_webos
      name: Template_LGe_webos
      description: |
        LGe webos SNMP monitoring for 24/7 commercial display
        https://github.com/AndAndr/Zabbix-templates
      templates:
        -
          name: 'Generic by SNMP'
      groups:
        -
          name: 'Templates/Other Hardware'
      items:
        -
          uuid: 98fa6a59b916446f87ee85c4b8d25866
          name: 'LG aspect ratio'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.7824.300.3.3.0
          key: LG.aspectratio
          history: 20d
          trends: 60d
          valuemap:
            name: 'LG aspect ratio'
          preprocessing:
            -
              type: HEX_TO_DECIMAL
              parameters:
                - ''
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: Application
              value: 'LGe webos'
          triggers:
            -
              uuid: 11410909343c468b9fc2fb0be960e42a
              expression: '(last(/Template_LGe_webos/LG.aspectratio,#1)<>last(/Template_LGe_webos/LG.aspectratio,#2))=1'
              name: 'Check Aspect Ratio on {HOST.NAME}'
              opdata: 'Aspect Ratio: {ITEM.LASTVALUE1}'
              priority: WARNING
        -
          uuid: 7712490cfe474054a3db48e50eefb652
          name: 'LG CPU temperature'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.7824.300.3.24.0
          key: LG.CPUtemperature
          history: 20d
          trends: 60d
          units: '`C'
          preprocessing:
            -
              type: HEX_TO_DECIMAL
              parameters:
                - ''
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: Application
              value: 'LGe webos'
          triggers:
            -
              uuid: 0c2a45de84ba407e917aea218d28ee98
              expression: 'avg(/Template_LGe_webos/LG.CPUtemperature,5m)>{$LGCPUMAXTEMP}'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'avg(/Template_LGe_webos/LG.CPUtemperature,5m)<{$LGCPUMAXTEMP}-2'
              name: 'CPU temperature is too high on {HOST.NAME}'
              opdata: 'CPUTemperature: {ITEM.LASTVALUE1}'
              priority: AVERAGE
        -
          uuid: 439539f3b3db4404b1a7e3c945e04358
          name: 'LG CPU Usage percent'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.7824.300.2.9.0
          key: LG.CPUusage
          history: 20d
          trends: 60d
          units: '%'
          preprocessing:
            -
              type: REGEX
              parameters:
                - ^CPU\D+(\d+)%$
                - \1
          tags:
            -
              tag: Application
              value: 'LGe webos'
          triggers:
            -
              uuid: d3b27a9255b54935b36f4647e3263944
              expression: 'avg(/Template_LGe_webos/LG.CPUusage,10m)>{$LGCPUMAXUTIL}'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: 'avg(/Template_LGe_webos/LG.CPUusage,10m)<{$LGCPUMAXUTIL}-10'
              name: 'High CPU usage on {HOST.NAME}'
              priority: WARNING
        -
          uuid: 74e16e3789ea47feb3905b0227b432ec
          name: 'LG Energy Saving'
          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.7824.300.3.19.0
          key: LG.energysaving
          history: 20d
          trends: 60d
          valuemap:
            name: 'LG energy saving'
          preprocessing:
            -
              type: HEX_TO_DECIMAL
              parameters:
                - ''
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: Application
              value: 'LGe webos'
          triggers:
            -
              uuid: 91f40c9b5e6d4110b075552d8efc7113
              expression: last(/Template_LGe_webos/LG.energysaving)<>0
              name: 'Energy Save Enabled on {HOST.NAME}'
              opdata: 'Energy Save Mode: {ITEM.LASTVALUE1}'
              priority: WARNING
        -
          uuid: ba4589c48f8549ad80a353d767acea50
          name: 'LG input signal'
