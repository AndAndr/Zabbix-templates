          type: SNMP_AGENT
          snmp_oid: .1.3.6.1.4.1.7824.300.2.10.0
          key: LG.MEMusage
          history: 20d
          trends: 60d
          units: '%'
          description: 'Что такое? Пока не понял.'
          preprocessing:
            -
              type: REGEX
              parameters:
                - ^.+\((\d+)%\)
                - \1
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          tags:
            -
              tag: Application
              value: 'LGe webos'
        -
          uuid: c907ef981f264efaab75e525f641d810
